<!-- Minute Repeater Modal -->
<div id="minute-repeater-modal" class="mr-modal" style="display: none;">
  <div class="mr-modal-content">
    <span class="mr-close-btn">&times;</span>

    <div class="watch-container celestial-theme">
      <div class="watch-case">
        <!-- Integrated Slide Trigger -->
        <div class="repeater-slide-container">
            <div id="repeater-slide" class="repeater-slide">
                <div class="slide-knob"></div>
            </div>
        </div>

        <div class="watch-bezel"></div>
        <div class="watch-crystal"></div>
        <div class="watch-dial">
          <!-- Celestial Background -->
          <div class="stars"></div>
          <div class="moon-phase"></div>

          <div class="brand-text">Pious & Co.</div>
          <div class="complication-text">Répétition Minutes</div>

          <!-- Dynamic Markers Container -->
          <div id="dial-markers"></div>

          <!-- Hands -->
          <div class="hand hour-hand" id="hour-hand"></div>
          <div class="hand minute-hand" id="minute-hand"></div>
          <div class="hand second-hand" id="second-hand"></div>
          <div class="center-cap"></div>
        </div>
      </div>

      <div class="watch-controls">
        <p class="instruction">Slide the lever on the left to chime.</p>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="/assets/css/minute-repeater.css">
<script src="/assets/js/minute-repeater.js" defer></script>
